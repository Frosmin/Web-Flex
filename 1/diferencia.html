<!DOCTYPE html>
<html>
<head>
<style>
.container {
    display: flex;
    height: 200px;
    border: 2px solid black;
}

.justify {
    justify-content: center;
}

.align {
    align-items: center;
}

.item {
    width: 50px;
    height: 50px;
    background-color: lightblue;
    border: 1px solid blue;
}

</style>
</head>
<body>
<!-- Justify-content (alinea en horizontal) -->
<div class="container justify">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>

<!-- Align-items (alinea en vertical) -->
<div class="container align">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>

</body>
</html>
